{% extends 'base.html' %}

{% block nav %}{% endblock %}
{% block title %}Login{% endblock %}
{% block body %}
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form method='POST'>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face_id</i>
                </div>
                <input id="username" placeholder="username" type="text" name="username" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" name="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

            <input type="submit" value="Log In" />
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="{{url_for('auth.register')}}"><button id="register-link">Register here</button></a>
        </div>
    </div>

{% endblock %}
